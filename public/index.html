<html>
  <head>
    <title>Conway's Game of Life JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="toolbar">
        <button id="playbutton">Play/Pause</button>
        <button id="stopbutton">Stop</button>
        <button id="stepbutton">Step</button>
        <button id="clearbutton">Clear</button>
        <button id="randombutton">Random</button>
      </div>
      <div class="grid-settings">
        <label for="inputrows">Rows:</label>
        <input id="inputrows" type="number"/>
        <label for="inputcols">Cols:</label>
        <input id="inputcols" type="number"/>
        <input id="setupgridbutton" type="button" value="Setup grid"/>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas>
      <div class="clock">
        <span id="clock"><b>0s</b></span>
      </div>

    <script src="game.js" type="module"></script>
  </body>
</html>
